 <section class='container'>
	<div class='jumbotron' *ngIf ='loading'><h1>Loading.....</h1></div>
	<h1>{{title}} </h1>
	<section class='row'>
		<div class='repeat' *ngFor="let movie of movieList">
			<div class="col-md-2 col-sm-4 col-xs-6">
				
					<div  class="panel panel-default" >
						<div style='position: relative'>
						<a *ngIf='searchString' [routerLink]="['/movies',movie.id,category,searchString]"> 
							<img class='img-responsive' src="{{movie.poster_path}}" style="">
							<div style='position: absolute; bottom: 0px;background-color: #B82266;opacity: 0.8;
						color: #ffffff;width:100%' class="panel-heading">
								<h3 class="panel-title" >{{movie.title}}</h3>
							</div >
						</a>
						<a *ngIf='!searchString' [routerLink]="['/movies',movie.id,category]"> 
							<img class='img-responsive' src="{{movie.poster_path}}" style="">
							<div style='position: absolute; bottom: 0px;background-color: #B82266;opacity: 0.8;
						color: #ffffff;width:100%' class="panel-heading">
								<h3 class="panel-title" >{{movie.title}}</h3>
							</div >
						</a>
						</div>
						<div class="panel-footer" >From: {{movie.release_date | date: 'mediumDate'}}</div>
					</div>
				
			</div>
		</div>
	</section>
	 <div class='nextPrev' style='padding: 1em;'>
        <i class='glyphicon glyphicon-circle-arrow-left'
            *ngIf="page != 1"
            (click)="prevPage()"></i>
        
        <span class='pagination'>
        Showing Page: {{page}} of {{pages}}</span>
        <i class='glyphicon glyphicon-circle-arrow-right'
           (click)="nextPage()"></i>
    </div>
</section>
