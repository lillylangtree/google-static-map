<div class="container">
    <h1>{{title}}</h1>
    <div class="row">          
      <div class="col-md-3">
        <img bind-src="movie.poster" class='img-responsive' /> 
		<br/>
          <a *ngIf= 'searchString' [routerLink]="['/movies',category,searchString]"  >
		  <button class="btn btn-primary">Return Movies</button></a>
		  <a *ngIf= '!searchString' then [routerLink]="['/movies',category]" >
		  <button class="btn btn-primary">Return Movies</button></a>
 
          <button class='btn btn-danger' (click)="showTrailer()" *ngIf='trailer'>Show Trailer</button>
         
      </div>
      <div  class="col-md-7">
        <h1 class="">{{movie.title}}</h1>
        <p> Vote Average: {{ movie.vote_average}} Vote Count: ({{movie.vote_count}}) </p>
        <p>{{movie.overview}}</p>
        <section class='row'>
          <div class='col-md-6'>
              <h3>Tag Line</h3>
              <p>{{movie.tagline}}</p>
          </div>
        
        </section>
        <section class='row'>
          <div class='col-md-9'>
            <p>Released: {{movie.release_date | date: 'mediumDate'}}  </p>
          </div>
          <div class='col-md-3'>
            <button class='btn btn-success'  *ngIf='showFav' (click)="addFavourite()" >Add Favourite</button>
          </div>         
        </section>
 
      </div> 
    </div>
    
</div>
<!-- <movie-trailer trailer-src="trailerSrc" fade-in="fadeIn"><movie-trailer> -->
<section id="myModal" class="modal fade {{fadeIn}}" *ngIf='trailer'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Movie Trailer</h4>
            </div>
            <div class="modal-body">
              <div class='container-fluid'>
                <div class="row">                   
                   <div class="col-md-12" id='divScope'>
                  <iframe [src]="trailerSrc" width="560" height='315' allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true" frameborder="no" scrolling="no" autoplay="false"></iframe>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="closeModal()">Close</button>               
            </div>
        </div>
    </div>
</section>
